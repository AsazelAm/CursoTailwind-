<body class="h-screen">
    <!--text-center:centra horizontalmente
    text-[50px]:Ygual le podemos colocar un font-size al texto HACIE LE DECIMOS EL VALOR PERSONALIZADO DE PARA EL TAMAÑO DEL TEXT-->
    <!--Clases de utilidad para colores 
    en texto LO PODEMOS COLOCAR LOS DE PALETA DE COLOR POR PREDERMINADO:
    text-cyan-500:LE COLOCAMOS AL TEXTO COLOR EN SU SATURACION DE 500
    text-[#4B4E6D]:LE PODEMOS COLOCAR COLORES PERSONALIZADOS
    LAS CLASES DE HERENCIA SON los colores,el tamaño,la fuente se COLOCA AL PADRE Y LOS HIJOS LO HEREDAN 
    text-black/30:LE POSIMOS TRANSPARENCIA AL COLOR DEL TEXTO-->

    <!--Clase de Utilidad BackgroundColor FONDO bg
    bg-cyan-500:Nos permite coloca el fondo y la saturacion
    bg-[#bc1f1f]:fondo Perzonalizable
    bg-cyan-300/50:Le podemos colocar una transparencia del 50% menos o mas TODO Q OCUPE PAPELATA DE COLOR PUEDE OCUPAR LA TRANSPARENCIA
     bg-[#bc1f1f]/85:con transparencia-->
    
    <!--Espaciados fijos en clases de Utilidad ,width,heigth,margin,padding
     w-28:Hace referencia al ancho de su tamaño
     w-[200px]:ygual se puede colocar valores personalizados
     w-1/2:ES EQUIVALENTE AL 50%
     MEDIDAS EXTRA
     auto:
     min:HACE REFERENCIA A min-content
     max:HACE REFERENCIA A max-contente
     fit: HACE REFERENCIA A fit-content
     screen: HACE REFERENCIA A 100vw/100vh vista de pantalla alto ancho
     full:100%
     w-min:Acepta el valor minimo del ancho
     w-max:El valor max de acuerdo al contenido mas horizontal-->

     <!--Para el HEIGHT EL ALTO h
     BASICAMENTE LO MISMO Q PODEMOS HACER CON EL w-->
     <div class="text-center bg-cyan-300/50 text-black/30 h-5/6">
         <h1 class="text-2xl">
        hola soy asaf 
        </h1>
        <p class="text-[#040d6f] text-[50px] bg-[#bc1f1f]/85">Soy su hijo</p>
    </div>
